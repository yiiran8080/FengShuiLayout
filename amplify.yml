# AWS Amplify Build Configuration
# Create this file as amplify.yml in your project root

version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci
                - echo "Installing dependencies..."
        build:
            commands:
                - npm run build
                - echo "Build completed successfully"
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .next/cache/**/*
