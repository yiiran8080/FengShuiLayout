cript><script>self.__next_f.push([1,"13:[\"$\",\"$L14\",null,{\"formats\":\"$undefined\",\"locale\":\"zh-TW\",\"messages\":{\"login\":{\"tip1\":\"要使用HarmoniQ服務，您必須登錄現有帳戶或使用以下選項創建一個帳戶。\",\"tip2\":\"使用HarmoniQ服務即表示您同意我們會對收集的數據進行分析。\",\"Apple\":\"使用Apple賬號登錄\",\"Google\":\"使用Google賬號登錄\"},\"toast\":{\"loading\":\"正在跳轉，請稍候...\"},\"Navigation\":{\"cn\":\"简体中文\",\"tw\":\"繁體中文\",\"unlock\":\"解鎖進階分析\",\"yourReport\":\"您的家居風水分析結果\"},\"home\":{\"hero\":{\"title\":\"打造和諧風水布局\",\"title2\":\"融合自然之力，優化氣場流動\",\"subtitle\":\"新年新氣象，一步實現365天好運\",\"cta\":\"免費開始測算\",\"login\":\"登錄\",\"logout\":\"登出\",\"locale\":\"語言切換\",\"home\":\"首頁\",\"readReport\":\"查看報告\"},\"comments\":{\"title\":\"甜蜜的家\",\"description\":\"在各個交流平臺與反饋渠道上，用戶對我們的稱贊不絕於耳，無論是產品品質還是服務態度，都得到充分肯定。\",\"p1\":\"30歲freelancer\",\"c1\":\"HarmoniQ將我的細單位變得既時尚又實用！以前壓力大、睡不好，雜物堆滿導致工作與休息混亂。他們建議移走床頭橫樑壓頂，改用屏風分隔工作與休息區，並在東南窗邊擺放綠植提升木氣，加強財運與健康氣場。現在家中氣流暢順，晚上睡眠質素提升，工作效率也顯著改善。\",\"p2\":\"一家三口\",\"c2\":\"以前家中嘈雜，小孩讀書不專心，氣氛緊張。他們調整客廳傢俬朝向，移除西北角雜物以暢通財氣，又在小孩書桌旁的東方加暖色調燈飾，增強文昌位學習運。現在空間和諧，小孩專注力提升，成績進步，家庭關係也更融洽！\",\"p3\":\"同居男女朋友，有寵物\",\"c3\":\"HarmoniQ幫我們與狗狗打造舒適家園！以前雜物亂堆，爭執不斷。他們建議在玄關加儲物櫃清走東北方位雜物，改善入氣口，又在客廳南方放置鏡擴展空間感，並在狗狗活動區的西方加自然石材，提升金氣與穩定感。現在家整潔和諧，感情升溫，狗狗也有舒適角落。\",\"p4\":\"24歲自住Gen Z\",\"c4\":\"HarmoniQ讓我的首個家既型又實用！以前不懂布置，生活工作亂成一團。他們用多功能傢俬節省空間，調整床位避開西北方煞氣，工作枱移至東北文昌位增強事業運，又在客廳加潮流風水擺設提升正能量。現在空間井然有序，我對家充滿信心與滿足感。\",\"p5\":\"已婚專業人士\",\"c5\":\"HarmoniQ幫我們找回生活平靜！以前工作壓力大，家中難放鬆。他們建議清走臥室東北角雜物，避免煞氣影響健康，又用柔和色調燈光調和陰陽，並在客廳東南方加流水擺設催旺財運與活力。現在睡眠改善，壓力減少，風水調整效果令人驚喜！\"},\"features\":{\"title1\":\"準確度高 用戶稱心滿意\",\"subtitle1\":\"配合住戶八字，輔以流年九宫飛星圖、家居方位等進行分析，並參考10萬+案例，用戶能量運勢增強\",\"title2\":\"24-7自助定制化服務\",\"subtitle2\":\"隨時隨地，1分鐘即可免費獲取專業風水諮詢。只需輸入家居平面圖和簡單個人資料，操作簡單方便\",\"title3\":\"市場一折價格 退款保障\",\"subtitle3\":\"劃一價HKD$888，獲得加強版風水報告，包括每月的調整方案。新張期內follow Instagram獲得迎新碼即享低至每平方呎HKD$1優惠，2025年6月30日前購買更享退款保障*。\"},\"share\":{\"title\":\"分享您的平面圖\",\"description\":\"繪製平面圖，使用我們的交互工具拖放來可視化您的空間\",\"cta\":\"立即開始\"},\"compare\":{\"title\":\"HarmoniQ洞見\",\"description\":\"獲取個性化風水見解，按照我們的建議打造完美平衡的生活空間\",\"cta\":\"定制化風水報告\",\"before\":\"測算前\",\"after\":\"測算後\"},\"tips\":{\"title\":\"風水小貼士\",\"tip1\":\"什麼是風水\",\"tip2\":\"風水如何影響人生\",\"tip3\":\"風水與日常生活\",\"tip4\":\"如何開始學習風水\",\"tip5\":\"迎接蛇年\",\"tip6\":\"蛇年行大運\"},\"message\":{\"title\":\"初心寄語\",\"hello\":\"有緣人，\",\"description\":\"歡迎來到HarmoniQ！「安居樂業、和氣生財」是我一直堅持的信念，能夠擴展到每家每戶更是熱情所在。\\n\\n風水是古人流傳的智慧，背山面海、座北向南難道都是迷信嗎？我們無需爭辯風水是否科學，幸福和平靜從來都不是通過科學來衡量。HarmoniQ分析空間布局，配合您的八字進行個人化定制，創造積極的能量流動方案。\\n\\n家居的能量流動應該是人人可觸及的日常智慧而非奢侈品。HarmoniQ致力以1/10價格為您們打造和諧家居。\\n\\n莊先生\"},\"FAQ\":{\"showMore\":\"查看更多疑問\",\"closeMore\":\"收起\",\"q1\":\"甚麼是HarmoniQ？\",\"a1\":\"HarmoniQ 是一個智能家居風水顧問，旨在優化您空間的能量流動及平衡，提供個人化方案以達致和諧家居。\",\"q2\":\"HarmoniQ怎樣運作？\",\"a2\":\"HarmoniQ全面評估您的家居平面佈局，配合住戶八字，輔以流年九宮飛星圖、五行八卦、紫微斗數進行初步分析，再參考資料庫中《青囊經》、《黄帝宅經》等古藉，最後比對10萬＋近代資深風水專家審核案例，量身為用戶分析及定制風水建議，創造和諧家園。\",\"q3\":\"如果開始使用HarmoniQ？\",\"a3\":\"您只需要輸入家居平面圖及部分用戶個人資料，數分鐘內即可獲得免費風水評估報告。想深入改善運勢？付費升級可解鎖進階版風水方案。\",\"q4\":\"我應該多久更新一次風水分析？\",\"a4\":\"HarmoniQ 建議每年諮詢一次就足夠。同時建議在家居佈局進行更改後或加入新成員等重大變更後再進行諮詢。\",\"q5\":\"HarmoniQ提供辦公室風水顧問嗎？\",\"a5\":\"目前HarmoniQ專注於家居風水顧問，幫助家庭打造和諧空間。我們正積極探索辦公室風水服務，歡迎您前往『聯絡我們』留言，告訴我們您的需求！\",\"q6\":\"我的平面圖數據安全嗎？\",\"a6\":\"是的，您的平面圖和個人數據受到企業級加密保護，並符合國際隱私標準（如GDPR）。我們絕不會將數據分享給第三方，確保您的隱私安全。\",\"q7\":\"HarmoniQ 如何收費？\",\"a7\":\"傳統的收費模式普遍按面積收費，平均費用約每平方呎HKD$10，動輒都要數千元。HarmoniQ希望廣泛宣揚風水智慧，劃一價HKD$888，新張期內跟蹤官方Instagram帳號，即可獲得迎新碼享有低至每平方呎HKD$1優惠，為更多家庭打造和諧家居。\",\"q8\":\"如果我不滿意HarmoniQ的服務，可以退款嗎？\",\"a8\":\"是的，HarmoniQ對服務品質充滿信心，我們提供無條件退款保證。若用戶依照風水報告內的建議90天後未能改善能量，請聯絡我們申請退款，讓您無後顧之憂。\"},\"footer\":{\"consult\":\"諮詢\",\"contact\":\"聯絡我們\",\"privacy\":\"私隱政策\",\"terms\":\"用戶條款\",\"focus\":\"關注我們\",\"law\":\"法律信息\",\"copyright\":\"保留所有權利\"},\"contact\":{\"title\":\"聯絡我們\",\"content\":\"如果您對我們的隱私政策有任何問題或疑慮，請到聯絡我們作出詢問。謝謝您使用我們的服務！\",\"name\":{\"label\":\"姓名\",\"placeholder\":\"請輸入您的姓名\"},\"email\":{\"label\":\"電子郵箱\",\"placeholder\":\"請輸入您的電子郵箱\"},\"category\":{\"label\":\"我們如何幫助您？\",\"placeholder\":\"選擇類別\",\"option1\":\"風水諮詢\",\"option2\":\"技術支持\",\"option3\":\"賬單和訂閱\",\"option4\":\"合作諮詢\",\"option5\":\"其他\",\"otherPlaceholder\":\"請說明您的諮詢內容\"},\"message\":{\"label\":\"留言\",\"placeholder\":\"請輸入您的留言...\"},\"submit\":\"提交\",\"submitting\":\"提交中...\",\"success\":{\"title\":\"消息發送成功！\",\"message\":\"感謝您的諮詢。我們將在24小時內回復您。\",\"button\":\"返回首頁\"}},\"terms\":{\"title\":\"用戶條款\",\"description\":\"歡迎使用我們的風水諮詢服務！在使用本站點之前，請仔細閱讀以下使用條款。\",\"block1\":{\"title\":\"帳戶注冊與保密性\",\"content\":\"爲了使用我們的服務，您可能需要注冊一個帳戶。您需對您的帳戶信息保密，並對您帳戶下的所有活動負責。如果您發現有未經授權使用您帳戶的情況，請立即通知我們。\"},\"block2\":{\"title\":\"購買與支付\",\"content\":\"我們的服務可能涉及付費項目，如購買風水報告。所有付款將透過安全的支付信道進行。一旦完成支付，您即可獲得相應的產品或服務。\"},\"block3\":{\"title\":\"知識產權\",\"content\":\"通過我們服務提供的所有內容和材料均受知識產權保護。未經我們明確許可，您不得復制、修改、分發或創建衍生作品。\"},\"block4\":{\"title\":\"結果保留與刪除\",\"content\":\"我們保留隨時刪除過時數據的權利，並且不對任何因此而導致的損失負責。\"},\"block5\":{\"title\":\"優惠及退款政策\",\"content\":\"我們提供限時優惠及退款。限時優惠需要用戶到關注官方instagram社交媒體，獲得迎新優惠碼，即享低至每平方尺HKD$1優惠，最低消費爲HKD$388 。\\n風水優化能量需時，退款期會在購買服務後第91天-120天生效，退款金額會先扣除不多於百分之十的行政費用，以用戶繳費渠道退款給用戶。歡迎通過聯絡我們安排退款。\\n*優惠及退款保障受有關條款及細則約束。本公司保留對優惠及任何爭議之最終決定權，並可更改此優惠之條款及細則而不作另行通知。\"},\"block6\":{\"title\":\"使用者行爲\",\"content\":\"在使用我們的服務時，您需遵守當地法律法規，不得從事非法活動、侵犯他人權利或妨礙其他用戶使用的行爲。\"},\"block7\":{\"title\":\"隱私政策\",\"content\":\"我們尊重並保護您的隱私權，請仔細閱讀我們的隱私政策以了解我們如何收集、使用和保護您的個人信息。\"},\"block8\":{\"title\":\"服務變更與中止\",\"content\":\"我們保留隨時更改或中止部分或全部服務的權利，恕不另行通知。我們對於任何因服務變更或中止而對您造成的損失不承擔任何責任。\"},\"block9\":{\"title\":\"免責聲明\",\"content\":\"我們提供的風水報告結果僅供參考之用。如果對結果存在不準確性，歡迎通過聯絡我們安排退款。\"},\"block10\":{\"title\":\"責任限制\",\"content\":\"我們的最大責任不得超過您爲服務支付的金額。\"},\"block11\":{\"title\":\"條款接受\",\"content\":\"訪問和使用HarmoniQ即表示您接受並同意受這些條款和條件的約束。\"},\"block12\":{\"title\":\"聯絡我們\",\"content\":\"如果您對我們的使用條款有任何問題或疑慮，請到聯絡我們作出詢問。\\n謝謝您使用我們的服務！\"}},\"privacy\":{\"title\":\"隱私政策\",\"description\":\"感謝您使用我們的風水諮詢服務！我們非常重視您的隱私權保護，爲了讓您更了解我們的信息收集和使用方式，特別制定了以下隱私政策。\",\"block1\":{\"title\":\"信息收集與使用\",\"content\":\"我們收集的信息僅用於提供風水諮詢服務，包括根據您提供的出生日期和其他個人資料進行分析。我們不會將這些信息用於任何其他用途，也不會將其分享給第三方，除非得到您的明確同意或法律要求。\"},\"block2\":{\"title\":\"信息安全\",\"content\":\"我們致力於保護您的信息安全，實施行業標準的安全措施來保護您的個人信息。我們使用安全措施，以防止未經授權的訪問、使用、修改或披露您的信息。同時會定期審查以確保您的數據安全。\"},\"block3\":{\"title\":\"Cookie與類似技術\",\"content\":\"我們的網站可能使用cookie或類似技術來提高用戶體驗並分析流量。這些技術不會用於識別您的個人身份，且您可以隨時通過瀏覽器設置禁用它們。\"},\"block4\":{\"title\":\"隱私政策的變更\",\"content\":\"我們保留隨時更新本隱私政策的權利。當我們對政策進行重大變更時，我們將在我們的網站上發布通知，並更新本文檔。\"}}},\"design\":{\"showTab\":\"選擇房間或家具\",\"cta\":\"開始測算\",\"alert\":\"請確認個人資料和房間布局是否準確？\",\"warning\":\"至少需要設置1個房間、1扇門和1扇窗才可測算\",\"cancel\":\"取消\",\"ok\":\"確認\",\"readReport\":\"查看已有報告\",\"description\":\"您可以點擊“查看已有報告”，前往報告頁下載。\",\"hasReportAlert\":\"您已生成過報告，如重新生成，會覆蓋原有報告。請確認是否繼續？\",\"coverReport\":\"重新生成\",\"room\":\"房間\",\"furniture\":\"家具\",\"chosed\":\"已選中\",\"profile\":\"個人資料\",\"tip\":\"您的個人資料僅用於此次測算\",\"hour\":\"時\"},\"report\":{\"catelog\":\"目錄\",\"title1\":\"第一章：個人命理基礎分析\",\"title2\":\"第二章：流年運程基礎分析\",\"title2-1\":\"整體運勢\",\"title2-2\":\"健康運勢\",\"title2-3\":\"事業運勢\",\"title2-4\":\"感情運勢\",\"title2-5\":\"財運運勢\",\"title2-6\":\"總結\",\"title3\":\"第三章：家居風水基礎分析\",\"p1-1\":\"風水命理\",\"p1-2\":\"，作爲一門古老的智慧學問，其核心在於探討天地能量與個人氣場之間的微妙關系，旨在通過調整環境與個人的能量場，達到和諧共生的狀態。在這第一章，我們會簡單探討用戶命理的基礎，從陰陽五行的基本概念出發，逐步理解自身與環境的關系，\",\"p1-3\":\"從而做出更爲明智的選擇，提升生活的品質與幸福感\",\"p1-4\":\"風水命理並非迷信，而是一種科學與藝術的結合。它要求我們以開放的心態去接納自然的力量，並通過細致的觀察與分析，找到最適合自己的生活方式。\",\"p1-5\":\"年柱的天幹代表外在的表現和性格特質，地支則代表內在的潛力和環境影響。年柱不僅反映個人的基本性格和命運走向，還與家庭背景、祖先遺傳等因素有關。通過分析年柱，可以初步了解一個人的基本命格和未來發展趨勢。\",\"p1-6\":\"月柱的天幹代表個人的情感表達和社交能力，地支則反映內在的情緒狀態和潛在的影響力。月柱不僅揭示個人的情感特質和人際關系模式，還與個人的心理健康和情感穩定性有關。通過分析月柱，可以深入了解一個人的情感世界和社交互動方式。\",\"p1-7\":\"日柱的天幹代表個人的核心性格和行爲模式，地支則反映個人的內在情感和生活環境。日柱不僅揭示個人的主要性格特質，還與個人的健康狀況、情感生活以及日常行爲模式密切相關。通過分析日柱，可以深入了解一個人的內在動機和行爲傾向。\",\"p1-8\":\"時柱的天幹代表個人在社會中的表現和晚年運勢，地支則反映個人的內在情感和家庭生活。時柱不僅揭示個人的社交能力和晚年生活質量，還與子女、下屬的關系密切相關。通過分析時柱，可以深入了解一個人在社會中的角色和晚年的生活狀態。\",\"p1-9\":\"第四章的進階分析會加入\",\"p1-10\":\"命宮分析，同時包括幸運數字，幸運顏色。\",\"p2-1\":\"命運\",\"p2-2\":\"，如同浩瀚星河，看似遙不可及，卻又與我們息息相關。古人雲：“一命二運三風水”，道出了命運與環境的緊密聯系。然而，命運並非一成不變，它如同一幅未完成的畫卷，等待我們用智慧和行動去描繪。\",\"p2-3\":\"第五章及第六章的進階分析，會加入\",\"p2-4\":\"流月分析和運勢增強建議。\",\"p3-1\":\"風水\",\"p3-2\":\"，這門源自古老東方的智慧，千百年來一直引領着人們追求與自然和諧共處之道。它並非迷信，而是古人對自然環境的深刻觀察與經驗總結，蘊含着對宇宙規律的敬畏與順應。\",\"p3-3\":\"在風水學中，九宮飛星圖是根據每年的飛星位置來判斷吉兇方位的工具。 \",\"p3-4\":\"2025年是蛇年\",\"p3-5\":\"，飛星的位置會對每個房間的風水產生不同的影響。以下將根據房間的排序，逐一分析其風水影響，並提供相應的建議。\",\"p3-6\":\"第七及第八章的進階分析，會\",\"p3-7\":\"對照用戶命格比對，提供相應優化建議。\",\"error\":\"未查詢到報告記錄，正在跳轉至設計頁面，請重新生成...\",\"download\":\"下載報告\",\"shizhu\":\"時柱\"}},\"now\":\"$undefined\",\"timeZone\":\"Asia/Shanghai\",\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$15\",\"errorStyles\":[],\"errorScripts\":[],\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\na:null\n"])</script><script>self.__next_f.push([1,"b:null\nf:[[\"$\",\"link\",\"0\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script></body></html>
