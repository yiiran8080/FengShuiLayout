場一折價格 退款保障\",\"subtitle3\":\"劃一價HKD$888，獲得加強版風水報告，包括每月的調整方案。新張期內follow Instagram獲得迎新碼即享低至每平方呎HKD$1優惠，2025年6月30日前購買更享退款保障*。\"},\"share\":{\"title\":\"分享您的平面圖\",\"description\":\"繪製平面圖，使用我們的交互工具拖放來可視化您的空間\",\"cta\":\"立即開始\"},\"compare\":{\"title\":\"HarmoniQ洞見\",\"description\":\"獲取個性化風水見解，按照我們的建議打造完美平衡的生活空間\",\"cta\":\"定制化風水報告\",\"before\":\"測算前\",\"after\":\"測算後\"},\"comments\":{\"title\":\"甜蜜的家\",\"description\":\"在各个交流平台与反馈渠道上，用户对我们的称赞不绝于耳，无论是产品品质还是服务态度，都得到充分肯定。\",\"p1\":\"30歲freelancer\",\"c1\":\"HarmoniQ將我的細單位變得既時尚又實用！以前壓力大、睡不好，雜物堆滿導致工作與休息混亂。他們建議移走床頭橫樑壓頂，改用屏風分隔工作與休息區，並在東南窗邊擺放綠植提升木氣，加強財運與健康氣場。現在家中氣流暢順，晚上睡眠質素提升，工作效率也顯著改善。\",\"p2\":\"一家三口\",\"c2\":\"以前家中嘈雜，小孩讀書不專心，氣氛緊張。他們調整客廳傢俬朝向，移除西北角雜物以暢通財氣，又在小孩書桌旁的東方加暖色調燈飾，增強文昌位學習運。現在空間和諧，小孩專注力提升，成績進步，家庭關係也更融洽！\",\"p3\":\"同居男女朋友，有寵物\",\"c3\":\"HarmoniQ幫我們與狗狗打造舒適家園！以前雜物亂堆，爭執不斷。他們建議在玄關加儲物櫃清走東北方位雜物，改善入氣口，又在客廳南方放置鏡擴展空間感，並在狗狗活動區的西方加自然石材，提升金氣與穩定感。現在家整潔和諧，感情升溫，狗狗也有舒適角落。\",\"p4\":\"24歲自住Gen Z\",\"c4\":\"HarmoniQ讓我的首個家既型又實用！以前不懂布置，生活工作亂成一團。他們用多功能傢俬節省空間，調整床位避開西北方煞氣，工作枱移至東北文昌位增強事業運，又在客廳加潮流風水擺設提升正能量。現在空間井然有序，我對家充滿信心與滿足感。\",\"p5\":\"已婚專業人士\",\"c5\":\"HarmoniQ幫我們找回生活平靜！以前工作壓力大，家中難放鬆。他們建議清走臥室東北角雜物，避免煞氣影響健康，又用柔和色調燈光調和陰陽，並在客廳東南方加流水擺設催旺財運與活力。現在睡眠改善，壓力減少，風水調整效果令人驚喜！\"},\"tips\":{\"title\":\"风水小贴士\",\"tip1\":\"什么是风水\",\"tip2\":\"風水如何影響人生\",\"tip3\":\"風水與日常生活\",\"tip4\":\"如何開始學習風水\",\"tip5\":\"迎接蛇年\",\"tip6\":\"蛇年行大運\"},\"message\":{\"title\":\"初心寄語\",\"description\":\"歡迎來到HarmoniQ！「安居樂業、和氣生財」是我一直堅持的信念，能夠擴展到每家每戶更是熱情所在。\\n\\n風水是古人流傳的智慧，背山面海、座北向南難道都是迷信嗎？我們無需爭辯風水是否科學，幸福和平靜從來都不是通過科學來衡量。HarmoniQ分析空間布局，配合您的八字進行個人化定制，創造積極的能量流動方案。\\n\\n家居的能量流動應該是人人可觸及的日常智慧而非奢侈品。HarmoniQ致力以1/10價格為您們打造和諧家居。\\n\\n莊先生\"},\"FAQ\":{\"q1\":\"甚麼是HarmoniQ？\",\"a1\":\"HarmoniQ 是一個智能家居風水顧問，旨在優化您空間的能量流動及平衡，提供個人化方案以達致和諧家居。\",\"q2\":\"HarmoniQ怎樣運作？\",\"a2\":\"HarmoniQ全面評估您的家居平面佈局，配合住戶八字，輔以流年九宮飛星圖、五行八卦、紫微斗數進行初步分析，再參考資料庫中《青囊經》、《黄帝宅經》等古藉，最後比對10萬＋近代資深風水專家審核案例，量身為用戶分析及定制風水建議，創造和諧家園。\",\"q3\":\"如果開始使用HarmoniQ？\",\"a3\":\"您只需要輸入家居平面圖及部分用戶個人資料，數分鐘內即可獲得免費風水評估報告。想深入改善運勢？付費升級可解鎖進階版風水方案。\",\"q4\":\"我應該多久更新一次風水分析？\",\"a4\":\"HarmoniQ 建議每年諮詢一次就足夠。同時建議在家居佈局進行更改後或加入新成員等重大變更後再進行諮詢。\",\"q5\":\"HarmoniQ提供辦公室風水顧問嗎？\",\"a5\":\"目前HarmoniQ專注於家居風水顧問，幫助家庭打造和諧空間。我們正積極探索辦公室風水服務，歡迎您前往『聯絡我們』留言，告訴我們您的需求！\",\"q6\":\"我的平面圖數據安全嗎？\",\"a6\":\"是的，您的平面圖和個人數據受到企業級加密保護，並符合國際隱私標準（如GDPR）。我們絕不會將數據分享給第三方，確保您的隱私安全。\",\"q7\":\"HarmoniQ 如何收費？\",\"a7\":\"傳統的收費模式普遍按面積收費，平均費用約每平方呎HKD$10，動輒都要數千元。HarmoniQ希望廣泛宣揚風水智慧，劃一價HKD$888，新張期內跟蹤官方Instagram帳號，即可獲得迎新碼享有低至每平方呎HKD$1優惠，為更多家庭打造和諧家居。\",\"q8\":\"如果我不滿意HarmoniQ的服務，可以退款嗎？\",\"a8\":\"是的，HarmoniQ對服務品質充滿信心，我們提供無條件退款保證。若用戶依照風水報告內的建議90天後未能改善能量，請聯絡我們申請退款，讓您無後顧之憂。\"},\"footer\":{\"consult\":\"咨询\",\"contact\":\"联系我们\",\"privacy\":\"隐私政策\",\"terms\":\"用户条款\",\"focus\":\"关注我们\",\"law\":\"法律信息\",\"copyright\":\"保留所有权利\"},\"contact\":{\"content\":\"如果您對我們的隱私政策有任何問題或疑慮，請到聯絡我們作出詢問。謝謝您使用我們的服務！\"},\"terms\":{\"content\":\"歡迎使用我們的風水諮詢服務！在使用本網站之前，請仔細閱讀以下使用條款。\\n\\n帳戶註冊與保密性\\n為了使用我們的服務，您可能需要註冊一個帳戶。您需對您的帳戶信息保密，並對您帳戶下的所有活動負責。如果您發現有未經授權使用您帳戶的情況，請立即通知我們。\\n\\n購買與支付\\n我們的服務可能涉及付費項目，如購買風水報告。所有付款將透過安全的支付通道進行。一旦完成支付，您即可獲得相應的產品或服務。\\n\\n知識產權\\n通過我們服務提供的所有內容和材料均受知識產權保護。未經我們明確許可，您不得複製、修改、分發或創建衍生作品。\\n\\n結果保留與刪除\\n我們保留隨時刪除過時數據的權利，並且不對任何因此而導致的損失負責。\\n\\n優惠及退款政策\\n我們提供限時優惠及退款。限時優惠需要用戶到關注官方instagram社交媒體，獲得迎新優惠碼，即享低至每平方呎HKD$1優惠，最低消費為HKD$388 。\\n風水優化能量需時，退款期會在購買服務後第91天-120天生效，退款金額會先扣除不多於百分之十的行政費用，以用戶繳費渠道退款給用戶。歡迎通過聯絡我們安排退款。\\n\\n*優惠及退款保障受有關條款及細則約束。本公司保留對優惠及任何爭議之最終決定權，並可更改此優惠之條款及細則而不作另行通知。\\n\\n使用者行為\\n在使用我們的服務時，您需遵守當地法律法規，不得從事非法活動、侵犯他人權利或妨礙其他用戶使用的行為。\\n\\n隱私政策\\n我們尊重並保護您的隱私權，請仔細閱讀我們的隱私政策以瞭解我們如何收集、使用和保護您的個人資訊。\\n\\n服務變更與中止\\n我們保留隨時更改或中止部分或全部服務的權利，恕不另行通知。我們對於任何因服務變更或中止而對您造成的損失不承擔任何責任。\\n\\n免責聲明\\n我們提供的風水報告結果僅供參考之用。如果對結果存在不準確性，歡迎通過聯絡我們安排退款。\\n\\n責任限制\\n我們的最大責任不得超過您為服務支付的金額。\\n\\n條款接受\\n訪問和使用HarmoniQ即表示您接受並同意受這些條款和條件的約束。\\n\\n聯絡我們\\n如果您對我們的使用條款有任何問題或疑慮，請到聯絡我們作出詢問。\\n謝謝您使用我們的服務！\"},\"privacy\":{\"content\":\"感謝您使用我們的風水諮詢服務！我們非常重視您的隱私權保護，為了讓您更瞭解我們的資訊收集和使用方式，特別制定了以下隱私政策。\\n\\n資訊收集與使用\\n我們收集的資訊僅用於提供風水諮詢服務，包括根據您提供的出生日期和其他個人資料進行分析。我們不會將這些資訊用於任何其他用途，也不會將其分享給第三方，除非得到您的明確同意或法律要求。\\n\\n資訊安全\\n我們致力於保護您的資訊安全，實施行業標準的安全措施來保護您的個人信息。我們使用安全措施，以防止未經授權的訪問、使用、修改或披露您的資訊。同時會定期審查以確保您的數據安全。\\n\\nCookie與類似技術\\n我們的網站可能使用cookie或類似技術來提高用戶體驗並分析流量。這些技術不會用於識別您的個人身份，且您可以隨時通過瀏覽器設置禁用它們。\\n\\n隱私政策的變更\\n我們保留隨時更新本隱私政策的權利。當我們對政策進行重大變更時，我們將在我們的網站上發佈通知，並更新本文檔。\"}},\"design\":{\"showTab\":\"選擇房間或家具\",\"cta\":\"開始測算\",\"alert\":\"請確認個人資料和房間布局是否準確？\",\"cancel\":\"取消\",\"ok\":\"確認\"}},\"now\":\"$undefined\",\"timeZone\":\"Asia/Shanghai\",\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$15\",\"errorStyles\":[],\"errorScripts\":[],\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\na:null\n"])</script><script>self.__next_f.push([1,"b:null\nf:[[\"$\",\"link\",\"0\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script></body></html>
